<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HAAT</title>
  </head>
  <body style="margin: 0; padding: 0">
    <div id="page1" style="display: flex; justify-content: center">
      <a>
        <img
          src="https://www.ihaat.co.kr/upload/page_1.png"
          alt=""
          height="800px"
        />
      </a>
    </div>
    <div id="page2" style="display: none; justify-content: center">
      <a>
        <img
          src="https://www.ihaat.co.kr/upload/page_2.png"
          alt=""
          height="800px"
        />
      </a>
    </div>
    <div id="page3" style="display: none; justify-content: center">
      <a>
        <img
          src="https://www.ihaat.co.kr/upload/page_3.png"
          alt=""
          height="800px"
        />
      </a>
    </div>
    <div id="page4" style="display: none; justify-content: center">
      <a>
        <img
          src="https://www.ihaat.co.kr/upload/page_4.png"
          alt=""
          height="800px"
        />
      </a>
    </div>
    <div id="page5" style="display: none; justify-content: center">
      <a>
        <img
          src="https://www.ihaat.co.kr/upload/page_5.png"
          alt=""
          height="800px"
        />
      </a>
    </div>
    <div style="display: flex; justify-content: center">
      <button
        id="left"
        style="
          border: 0;
          padding: 0;
          margin: 0;
          width: 48px;
          height: 49px;
          background-image: url(https://www.ihaat.co.kr/upload/left_button.png);
          background-color: #fff;
          cursor: pointer;
          margin-right: 5px;
        "
      ></button>
      <button
        id="right"
        style="
          border: 0;
          padding: 0;
          margin: 0;
          width: 48px;
          height: 49px;
          background-image: url(https://www.ihaat.co.kr/upload/right_button.png);
          background-color: #fff;
          cursor: pointer;
          margin-left: 5px; ;
        "
      ></button>
    </div>
  </body>
  <script>
    let left = document.getElementById("left");
    let right = document.getElementById("right");
    let current_page = 1;
    left.onclick = function () {
      if (current_page > 1) {
        let cId = "page" + current_page;
        let bId = "page" + (current_page - 1);
        let cPage = document.getElementById(cId);
        let bPage = document.getElementById(bId);
        cPage.style.display = "none";
        bPage.style.display = "flex";
        current_page--;
      }
    };

    right.onclick = function () {
      if (current_page < 5) {
        let cId = "page" + current_page;
        let nId = "page" + (current_page + 1);
        let cPage = document.getElementById(cId);
        let nPage = document.getElementById(nId);
        cPage.style.display = "none";
        nPage.style.display = "flex";
        current_page++;
      }
    };
  </script>
</html>
